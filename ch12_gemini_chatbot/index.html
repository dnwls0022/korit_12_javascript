<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>gemini chatbot</title>
  <link rel="stylesheet" href="./chatbot.css">
</head>
<body bgcolor="5f5f5f">
  
  <!-- 전체 html  구조시작부분 -->
  <div class="chat-container">
    <header >Gemini Cahtbot⭐</header>

    <!--채팅내역이 쌓일부분-->
  <div id="chat-history">
    <div class="message bot-message">
      안녕하세요 무엇을도와드릴까요?
    </div>
  </div>

  <!-- 로딩표시-->
  <div class="loading" id="loading">
    <div class="dot"></div>
    <div class="dot"></div>
    <div class="dot"></div>
    <div class="dot"></div>
  </div>
  

<!--입력창-->
<div class="input-area">
  <input type="text" id="user-input"
  placeholder="메시지입력....">
  <button id="send-btn">전송하기</button>
</div>

<!--api key 입력 모달을 별개로 만듬-->
<div id="api-key-modal">
  <div class="modal-content">
    <h3 >Gemini api key 입력</h3>
    <p>google api studio 에서 발급받은 키입력</p>
    <input type="password" id="api-key-input" placeholder="api-key 붙여넣기">
    <button id="save-key-btn">시작하기</button>
  </div>
</div>
</div>
    <script src="./chatbot.js"></script>
</body>
</html>
