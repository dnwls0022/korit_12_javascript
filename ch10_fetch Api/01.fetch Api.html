<html lang="en">
<head>

<body bgcolor="5f5f5f">
  <h1></h1>
  <script>
    //형식에주목
    // crud의 r   ..... get/ read : 읽어오기 / id가 1인데이터조회
    //fetch 가져오다 
    fetch('https://jsonplaceholder.typicode.com/posts/1')
    .then(responce => responce.json())// 결과값(responce)을 임의로 .json이란 메서드 ........json결과값나옴
    .then((json) => console.log(json.body)); // id 다른것들과 구분되는 유일한고유값 
  
  //Post / create : 데이터생성
      fetch('https://jsonplaceholder.typicode.com/posts',{
          method: "POST",
          body : JSON.stringify({
          title: 'foo',
          body: 'bar',
          userId: 1,
          }),
          headers: {
            "content-type" : " application/json; charset=UTF-8 "
          
          }
      }) 
      .then(responce =>  responce.json())
      .then(json=> console.log(json));
      // Put / Update : 데이터수정
      fetch('https://jsonplaceholder.typicode.com/posts/1',{
        method:'PUT',
        body: JSON.stringify({
          id:1,
          title:"다음에 promise",
          body:'자습',
          userId:1,
        }),
        headers:{
          'Content-type': 'application/json; charset=UTF-8 ',
        },
      })
      .then(responce =>  responce.json())
      .then(json=> console.log(json));

      //Delete - 데이터삭제
      fetch('https://jsonplaceholder.typicode.com/posts/1',{
        method:'DELETE',

      });
      fetch('https://jsonplaceholder.typicode.com/posts/')
      .then(responce =>  responce.json())
      .then(json=> console.log(json));
      // 삭제후엔 todolist기준으로 renderTodo를 새로해야함

  </script>
